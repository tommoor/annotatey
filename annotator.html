<head>
    <script src="js/libs/jquery-1.7.1.min.js"></script>
    <script src="js/libs/sketch.js"></script>
    <script src="js/annotator.js"></script>
    <link href="css/annotate.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <nav>
        <div class="savers">
            <a class="dropbox-saver dropbox-dropin-btn dropbox-dropin-default">
                <span class="dropin-btn-status"></span> <span class="action">Save to Dropbox</span>
            </a>
            
            <a href="#annotator" class="file-saver dropbox-dropin-btn dropbox-dropin-default">
                <span class="file-btn-status"><img src="images/download.png" /></span> <span class="action">Save to File</span>
            </a>
        </div>
        
        
        <a class="close">&#215;</a>
        <div class="tools">
          <a href="#annotator" class="tool" data-tool="marker">Marker</a>
          <a href="#annotator" class="tool" data-tool="eraser">Eraser</a>
          
          <a href="#annotator" class="color" data-color="#f00" style="background: #f00;"></a>
          <a href="#annotator" class="color" data-color="#ff0" style="background: #ff0;"></a>
          <a href="#annotator" class="color" data-color="#0f0" style="background: #0f0;"></a>
          <a href="#annotator" class="color" data-color="#0ff" style="background: #0ff;"></a>
          <a href="#annotator" class="color" data-color="#00f" style="background: #00f;"></a>
          <a href="#annotator" class="color" data-color="#f0f" style="background: #f0f;"></a>
          <a href="#annotator" class="color" data-color="#333" style="background: #333;"></a>
          <a href="#annotator" class="color" data-color="#fff" style="background: #fff;"></a>
        </div>
    </nav>
    
    <canvas id="annotator"></canvas>
</body>
